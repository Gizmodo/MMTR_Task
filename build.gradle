buildscript {
    ext {
        activity_ktx = '1.6.0-alpha04'
        appcompat = '1.6.0-alpha04'
        constraintlayout = '2.1.4'
        core_ktx = '1.9.0-alpha04'
        coroutines = '1.6.2'
        dagger = '2.42'
        datastore = "1.0.0"
        fragment_ktx = '1.5.0-rc01'
        fancy = "2.0.1"
        glide = '4.13.2'
        gson = "2.9.0"
        lifecycle = '2.5.0-rc01'
        material = '1.7.0-alpha02'
        nav = '2.5.0-rc01'
        okhttp = '5.0.0-alpha.7'
        paging = "3.1.1"
        retrofit = "2.9.0"
        rxandroid = "3.0.0"
        rxjava = "3.1.4"
        sdk = 32
        swiperefreshlayout = "1.2.0-alpha01"
        timber = "5.0.1"
        kotlin_version = '1.7.0-Beta'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.20.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0-Beta"
    }
}
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id "org.jlleitschuh.gradle.ktlint" version "10.2.1"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}